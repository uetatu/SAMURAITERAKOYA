<!DOCTYPE html>
<html lang="ja">
<head>
    <title>模写コーディング</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.google.com/noto/specimen/Noto+Sans+JP">
    <link rel="stylesheet" href="design.css">
</head>
<body>
    <div id="body">
    <!-- ヘッダー -->
    <header>
        <nav id="nav-pc">
                <a id="profile">MyProfile</a>
                <div id="menu">
                <a id="about">About</a>
                <a id="works">Works</a>
                </div>
        </nav>
    </header>
    <img id="camera" src="img/main.png" alt="カメラの写真">
    
    <article>
        <!-- about -->
        <section>
            <h2 id="title">About</h2>
            <div id="title-about">
                <img id="about-img" src="img/about.png" alt="顔写真">
                <div id="info">
                    <p id="name">Kazuki Asahina</p>
                    <ul>
                      <li>25歳 長野県佐久市出身</li>
                      <li>ソフトウェア業界でマーケティングに従事</li>
                      <li>趣味はカメラ、愛機はCanon</li>
                      <li>自然を撮影するのが好きで、海や山によく行く</li>
                    </ul>
                </div>
            </div>
        </section>
        <!-- Works -->
        <section>
            <h2 id="title">Works</h2>
            <div id="works-div">
                <div id="left">
                    <img id="works-img" src="img/works1.png" alt="雄大な日本海の写真">
                    <p>新潟に訪れた際に、日本海の雄大さに魅了されて撮影した1枚</p>
                </div>
                <div id="center">
                    <img id="works-img" src="img/works2.png" alt="木曽町から撮影した御嶽山">
                    <p>地元長野の木曽町から撮影した、冠雪した御嶽山</p>
                </div>
                <div id="right">
                    <img id="works-img" src="img/works3.png" alt="京都の町並み">
                    <p>京都で撮影した、明け方の古き良き日本の町並み</p>
                </div>
            </div>
        </section>
        <!-- フッダー -->
        <p id="footer">&copy;MyProfile. All rights reserved.</p>
    </article>
</div>
</body>
</html>
